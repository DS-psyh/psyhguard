<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Кабинет</title>
  <style>
    :root{ --bg:#f7f8fb; --txt:#1f2937; --line:#e5e7eb; --hover:#eef2ff; --hoverb:#c7d2fe; }
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;background:var(--bg);color:var(--txt)}
    .wrap{max-width:920px;margin:40px auto;padding:0 20px}
    h1{margin:0 0 20px}

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(240px, 1fr));
      gap:12px;
    }
    a.card{
      display:block;
      padding:14px 16px;
      border-radius:10px;
      background:#fff;
      border:1px solid var(--line);
      text-decoration:none;
      color:var(--txt);
      font-size:16px;
      font-weight:500;
    }
    a.card:hover{ background:var(--hover); border-color:var(--hoverb); }

    /* вторая строка — одна кнопка на всю ширину */
    .span-2{ grid-column: 1 / -1; }

    /* мобилка: одна колонка */
    @media (max-width: 640px){
      .grid{ grid-template-columns: 1fr; }
      .span-2{ grid-column: auto; }
    }
  </style>
</head>
<body>
<div class="wrap">
  <h1>Кабинет</h1>

  <div class="grid">
    <!-- Ряд 1: две кнопки -->
    <a class="card" href="app.html">Аппроксимации</a>
    <a class="card" href="sessions.html">Прошлые сессии</a>

    <!-- Ряд 2: одна кнопка на всю ширину -->
    <a class="card span-2" href="pos.html">Полу-осознаваемый слой</a>

    <!-- Ряд 3: новый раздел на всю ширину -->
    <a class="card span-2" href="attention.html">Отслеживание внимания</a>
  </div>
</div>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>PsyhGuard — Кабинет</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3b82f6">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <style>
    :root{
      --bg:#f7f8fb; --card:#fff; --txt:#111827; --muted:#6b7280; --line:#e8ebf2;
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;
      background:var(--bg);color:var(--txt);
    }
    .wrap{max-width:680px;margin:24px auto;padding:0 14px}
    h1{margin:0 0 12px 0;font-size:22px}
    .muted{color:var(--muted);margin-bottom:14px}

    /* шапка с левой кнопкой */
    .topbar{display:flex;align-items:center;gap:10px;margin-bottom:8px}
    .topbtn{
      text-decoration:none;color:var(--txt);background:#fff;border:1px solid var(--line);
      border-radius:10px;padding:8px 12px;font-size:14px;font-weight:600;
      box-shadow:0 2px 6px rgba(17,24,39,.04)
    }

    /* простые большие белые кнопки-ссылки */
    .btn-link{
      display:block;width:100%;text-decoration:none;color:var(--txt);text-align:center;
      background:#fff;border:1px solid var(--line);border-radius:12px;
      padding:14px 16px;margin:10px 0;font-size:16px;font-weight:600;
      box-shadow:0 2px 8px rgba(17,24,39,.04);
    }
    .btn-link:active{transform:scale(.99)}
  </style>
</head>
<body>
<div class="wrap">
  <div class="topbar">
    <a class="topbtn" href="index.html">← Аппроксимации</a>
    <h1 style="margin:0">Кабинет</h1>
  </div>
  <div class="muted">Быстрый переход в разделы:</div>

  <!-- белые кнопки -->
  <a class="btn-link" href="pos.html">ПОС</a>
  <a class="btn-link" href="attention.html">Отслеживание внимания</a>
</div>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js').catch(console.error);
    });
  }
</script>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>PsyhGuard — Кабинет</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3b82f6">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <style>
    :root{
      --bg:#f7f8fb; --card:#fff; --txt:#111827; --muted:#6b7280; --line:#e8ebf2;
      --accent:#3b82f6; --accent-strong:#2563eb;
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;
      background:var(--bg);color:var(--txt);
    }
    .wrap{max-width:680px;margin:24px auto;padding:0 14px}
    h1{margin:0 0 12px 0;font-size:22px}
    .muted{color:var(--muted);margin-bottom:14px}

    /* простые большие кнопки- ссылки */
    .btn-link{
      display:block; width:100%;
      text-decoration:none; color:var(--txt); text-align:center;
      background:#fff; border:1px solid var(--line); border-radius:12px;
      padding:14px 16px; margin:10px 0; font-size:16px; font-weight:600;
      box-shadow:0 2px 8px rgba(17,24,39,.04);
    }
    .btn-link:active{transform:scale(.99)}
    .btn-link.primary{background:var(--accent); color:#fff; border-color:transparent}
    .back{display:inline-block;margin-top:6px;text-decoration:none;color:var(--accent)}
  </style>
</head>
<body>
<div class="wrap">
  <h1>PsyhGuard — Кабинет</h1>
  <div class="muted">Быстрый переход в разделы:</div>

  <!-- как было раньше: просто вертикальный список крупных кнопок -->
  <a class="btn-link" href="index.html">Аппроксимации</a>
  <a class="btn-link" href="pos.html">ПОС</a>

  <!-- новая нижняя кнопка -->
  <a class="btn-link primary" href="attention.html">Отслеживание внимания</a>

  <a class="back" href="index.html">← назад к Аппроксимациям</a>
</div>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js').catch(console.error);
    });
  }
</script>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>PsyhGuard — Кабинет</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3b82f6">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <style>
    :root{
      --bg:#f7f8fb; --card:#fff; --txt:#111827; --muted:#6b7280; --line:#e8ebf2; --accent:#3b82f6; --accent-strong:#2563eb;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;background:var(--bg);color:var(--txt)}
    .wrap{max-width:1000px;margin:24px auto;padding:0 14px}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
    h1{margin:0}
    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:14px}
    .card{display:block;text-decoration:none;color:inherit;background:var(--card);border:1px solid var(--line);
          padding:16px;border-radius:14px;box-shadow:0 2px 8px rgba(17,24,39,.04)}
    .card:hover{border-color:#d4dcf0}
    .title{font-weight:700;margin-bottom:6px}
    .desc{color:var(--muted);font-size:14px}
    @media (max-width:860px){ .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <h1>PsyhGuard — Кабинет</h1>
    <a class="card" style="padding:8px 12px" href="index.html"><span class="title" style="margin:0">← Аппроксимации</span></a>
  </div>

  <div class="grid">
    <a class="card" href="index.html">
      <div class="title">Аппроксимации</div>
      <div class="desc">Работа со словами, группировка в аппроксимации, лайнапы и финальный вывод.</div>
    </a>

    <a class="card" href="pos.html">
      <div class="title">ПОС</div>
      <div class="desc">Переход в ваш инструмент «ПОС». (файл <code>pos.html</code> в корне).</div>
    </a>

    <a class="card" href="attention.html">
      <div class="title">Отслеживание внимания</div>
      <div class="desc">Столбики по направлениям (Спорт, Здоровье...), ежедневные +/− и сводная статистика.</div>
    </a>
  </div>
</div>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js').catch(console.error);
    });
  }
</script>
</body>
</html>
